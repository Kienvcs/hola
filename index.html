<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hồ Sơ Cá Nhân</h1>

        <div class="profile-pic">
            <img src="hinh-anh-dai-dien.jpg" alt="Ảnh đại diện"> 
            </div>

        <table>
            <tr>
                <th>Họ và tên:</th>
                <td>Nguyễn Văn A</td> 
                </tr>
            <tr>
                <th>Ngày sinh:</th>
                <td>01/01/1990</td> 
                </tr>
            <tr>
                <th>Giới tính:</th>
                <td>Nam</td> 
                </tr>
            <tr>
                <th>Địa chỉ:</th>
                <td>Hà Nội</td> 
                </tr>
            <tr>
                <th>Email:</th>
                <td>nguyenvana@email.com</td> 
                </tr>
            <tr>
                <th>Số điện thoại:</th>
                <td>0123456789</td> 
                </tr>
        </table>
    </div>
</body>
</html>
