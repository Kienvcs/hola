<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nền Trang Huyền Ảo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #000428, #004e92); 
      /* Sử dụng radial-gradient để tạo hiệu ứng lan tỏa từ dưới lên */
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* Tạo hiệu ứng 3D cho các ngôi sao */
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      animation: twinkle 2s linear infinite, move 10s linear infinite; 
      /* Thêm animation di chuyển cho ngôi sao */
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.2;
      }
    }

    /* Animation di chuyển với hiệu ứng 3D */
    @keyframes move {
      0% {
        transform: translateZ(0px);
      }
      50% {
        transform: translateZ(200px); /* Di chuyển ngôi sao ra xa */
      }
      100% {
        transform: translateZ(0px);
      }
    }

    .star:nth-child(n) {
      top: random(0%, 100%);
      left: random(0%, 100%);
      animation-delay: random(0s, 2s);
    }

    /* Tinh vân với nhiều màu sắc hơn */
    .nebula {
      position: absolute;
      width: 300px;
      height: 200px;
      background: radial-gradient(ellipse at center, 
        rgba(100, 149, 237, 0.6), /* Màu xanh lam */
        rgba(255, 165, 0, 0.4),  /* Màu cam */
        rgba(255, 255, 255, 0) 70%);
      filter: blur(50px);
      animation: drift 15s linear infinite, rotate 20s linear infinite; 
      /* Thêm animation xoay cho tinh vân */
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100px, -50px);
      }
    }

    /* Animation xoay */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .nebula:nth-child(1) {
      top: 30%;
      left: 20%;
      animation-delay: 3s;
    }

    .nebula:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 7s;
    }

    /* Thêm nhiều nebula hơn nếu cần */

    .content {
      text-align: center;
      color: #fff;
      z-index: 1;
      font-family: 'Arial', sans-serif; 
      /* Sử dụng font chữ đẹp hơn */
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #fff; /* Thêm hiệu ứng text-shadow */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <div class="nebula"></div>
    <div class="nebula"></div>

    <div class="content">
      <h1>Chào mừng đến với trang web huyền ảo!</h1>
      <p>Khám phá những điều kỳ diệu của vũ trụ.</p>
    </div>
  </div>
</body>
</html>
