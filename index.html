<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dải Ngân Hà 3D Có Thể Thao Tác</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    #galaxy {
      position: relative;
      width: 400px;
      height: 400px;
      transform-style: preserve-3d;
    }

    .galaxy-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .galaxy-ring:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(90deg);
      width: 100%;
      height: 10px;
      background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.8), rgba(255,255,255,0));
      filter: blur(5px);
    }

    .galaxy-ring:nth-child(1) {
      transform: rotateX(60deg) rotateY(30deg);
    }

    .galaxy-ring:nth-child(2) {
      transform: rotateX(30deg) rotateY(60deg);
    }

    /* Thao tác với Dải Ngân Hà */
    #galaxy {
      cursor: grab;
    }

    #galaxy:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="galaxy">
      <div class="galaxy-ring"></div>
      <div class="galaxy-ring"></div>
    </div>
  </div>

  <script>
    const galaxy = document.getElementById('galaxy');
    let isDragging = false;
    let previousX;
    let previousY;

    galaxy.addEventListener('mousedown', (e) => {
      isDragging = true;
      previousX = e.clientX;
      previousY = e.clientY;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.clientX - previousX;
      const deltaY = e.clientY - previousY;

      galaxy.style.transform = `rotateX(${galaxy.style.transform 
        ? parseInt(galaxy.style.transform.split('rotateX(')[1]) + deltaY 
        : deltaY}deg) rotateY(${galaxy.style.transform 
        ? parseInt(galaxy.style.transform.split('rotateY(')[1]) + deltaX 
        : deltaX}deg)`;

      previousX = e.clientX;
      previousY = e.clientY;
    });
  </script>
</body>
</html>
